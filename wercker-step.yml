name: pretty-slack-notify
version: 0.2.4
description: Posts wercker build/deploy status to a Slack channel
keywords:
  - notification
  - slack
  - webhook
properties:
  webhook_url:
    type: string
    required: true
  channel:
    type: string
    required: false
  username:
    type: string
    required: false
  build_success_message:
    type: string
    required: true
  build_failed_message:
    type: string
    required: true
  deploy_success_message:
    type: string
    required: true
  deploy_failed_message:
    type: string
    required: true
